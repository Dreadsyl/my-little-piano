<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My Little Piano</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="title">My little piano</h1>
      <div class="piano">
        <button class="a key pressed">a</button>
        <button class="s key pressed">s</button>
        <button class="d key pressed">d</button>
        <button class="f key pressed">f</button>
        <button class="j key pressed">j</button>
        <button class="k key pressed">k</button>
        <button class="l key pressed">l</button>
        <button class="semi-column key pressed">;</button>
      </div>

      <footer>
        <span><strong>Dreadsyl</strong></span>
        <br />
        <span id="date"></span>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
